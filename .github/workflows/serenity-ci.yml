name: Serenity BDD Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: â˜• Configurar JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'maven'

      - name: ğŸ”„ Actualizar permisos de Maven Wrapper (si existe)
        run: chmod +x mvnw || true

      - name: ğŸš€ Ejecutar pruebas con Maven y Serenity
        run: mvn clean verify -Dserenity.reports.show=true

      - name: ğŸ“„ Guardar reportes de Serenity
        uses: actions/upload-artifact@v3
        with:
          name: serenity-reports
          path: target/site/serenity
